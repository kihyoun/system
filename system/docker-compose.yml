version: '3'
services:
  bootstrapper:
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - $BACKUPDIR:$BACKUPDIR
      - templates:/templates
      - synctemplates:/synctemplates
      - ssl:/ssl
      - gitlabConfig:$GITLAB_HOME/config
      - gitlabLogs:$GITLAB_HOME/log
      - gitlabData:$GITLAB_HOME/data
    build:
      context: ./
      dockerfile: Dockerfile

  web:
    image: nginx
    volumes:
      - templates:/etc/nginx/templates
      - ssl:$SSL_BASEDIR
    network_mode: "host"

  sync:
    image: nginx
    volumes:
      - synctemplates:/etc/nginx/templates
    network_mode: "host"

  gitlab:
    image: 'gitlab/gitlab-ce:latest'
    restart: always
    hostname: '$GITLAB_HOST'
    networks:
      - gitlab
    volumes:
      - gitlabConfig:/etc/gitlab
      - gitlabLogs:/var/log/gitlab
      - gitlabData:/var/opt/gitlab
      - $BACKUPDIR:$BACKUPDIR

    ports:
      - '22:22'
volumes:
  templates:
  synctemplates:
  ssl:
  gitlabConfig:
  gitlabLogs:
  gitlabData:

networks:
  gitlab: