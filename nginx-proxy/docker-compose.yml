version: '3'
services:

  review:
    image: 'jwilder/nginx-proxy'
    restart: always
    networks:
      - review
    scale: $REVIEW_SCALE
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro

  prod:
    image: 'jwilder/nginx-proxy'
    restart: always
    networks:
      - prod
    scale: $PROD_SCALE
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro

  beta:
    image: 'jwilder/nginx-proxy'
    restart: always
    networks:
      - beta
    scale: $BETA_SCALE
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro

networks:
  review:
  beta:
  prod:
