version: '2'

services:
  review:
    image: 'jwilder/nginx-proxy'
    restart: always
    scale: $REVIEW_SCALE
    networks:
      - review
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro

  prod:
    image: 'jwilder/nginx-proxy'
    restart: always
    networks:
      - prod
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
  beta:
    image: 'jwilder/nginx-proxy'
    restart: always
    scale: $BETA_SCALE
    networks:
      - beta
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro

networks:
  review:
      driver: bridge
  prod:
      driver: bridge
  beta:
      driver: bridge
